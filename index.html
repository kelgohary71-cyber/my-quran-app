<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>بلغوا عني ولو آية</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* الألوان المستوحاة من الصورة التي أرسلتها */
        :root { 
            --main-bg: #fdf8f0; /* لون كريمي هادئ */
            --dark-green: #1a472a; /* أخضر غامق */
            --gold: #b08d57; /* ذهبي مطفي */
            --white: #ffffff;
        }

        * { box-sizing: border-box; }

        body, html {
            height: 100%;
            margin: 0;
            overflow: hidden; /* يمنع الاسكرول في الصفحة كاملة */
            font-family: 'Amiri', serif;
            background-color: var(--main-bg);
        }

        .app-wrapper {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 500px;
            margin: 0 auto;
            background: var(--white);
            border: 2px solid var(--gold);
        }

        /* الهيدر الثابت */
        .header {
            background: var(--white);
            padding: 10px;
            text-align: center;
            border-bottom: 2px solid var(--gold);
            flex-shrink: 0; /* يمنعه من التحرك */
        }

        .header-top {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 8px;
        }

        .header-top img {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            border: 1px solid var(--gold);
        }

        .header-title {
            color: var(--dark-green);
            font-size: 22px;
            margin: 0;
            font-weight: 700;
        }

        .search-area {
            display: flex;
            gap: 5px;
            padding: 0 10px;
        }

        .search-area input {
            flex: 1;
            padding: 8px;
            border: 1px solid var(--gold);
            border-radius: 8px;
            text-align: center;
            font-family: 'Amiri';
            font-size: 14px;
        }

        .btn-search {
            background: var(--dark-green);
            color: white;
            border: none;
            padding: 0 15px;
            border-radius: 8px;
            cursor: pointer;
        }

        /* منطقة المحتوى القابلة للتحرك (فقط إذا كانت الآية طويلة) */
        .content {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .surah-info {
            color: var(--gold);
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 15px;
        }

        .ayah-box {
            background: #fff;
            padding: 20px;
            width: 100%;
            text-align: center;
            font-size: 28px;
            line-height: 1.8;
            color: #333;
            margin-bottom: 20px;
        }

        .tafsir-box {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 10px;
            border-right: 5px solid var(--dark-green);
            width: 100%;
            font-size: 16px;
            color: #555;
            text-align: justify;
        }

        /* الفوتر الثابت في الأسفل */
        .footer {
            background: var(--white);
            border-top: 1px solid #eee;
            padding: 15px;
            flex-shrink: 0;
        }

        .nav-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 12px;
        }

        .nav-buttons button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 25px;
            font-family: 'Amiri';
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: 0.2s;
        }

        .btn-prev-next { background: var(--dark-green); color: white; }
        .btn-share { background: var(--gold); color: white; }

        .signature {
            font-size: 12px;
            color: #777;
            text-align: center;
            line-height: 1.4;
        }
        .signature b { color: var(--dark-green); }
    </style>
</head>
<body>

<div class="app-wrapper">
    <header class="header">
        <div class="header-top">
            <img src="icon.png" alt="Logo" onerror="this.style.display='none'">
            <h1 class="header-title">بلغوا عني ولو آية</h1>
        </div>
        <div class="search-area">
            <input type="number" id="sInput" placeholder="اكتب رقم السورة (1-114)">
            <button class="btn-search" onclick="goToSurah()">انتقل</button>
        </div>
    </header>

    <main class="content">
        <div id="surahTag" class="surah-info">جاري التحميل...</div>
        <div id="ayahDisplay" class="ayah-box">...</div>
        <div class="tafsir-box">
            <strong style="color:var(--dark-green)">التفسير الميسر:</strong><br>
            <div id="tafsirDisplay">جاري جلب التفسير...</div>
        </div>
    </main>

    <footer class="footer">
        <div class="nav-buttons">
            <button class="btn-prev-next" onclick="move(-1)">السابق</button>
            <button class="btn-share" onclick="shareMe()">مشاركة</button>
            <button class="btn-prev-next" onclick="move(1)">التالي</button>
        </div>
        <div class="signature">
            هذا العمل من تنفيذ <b>أ / خالد الجوهري</b><br>
            صدقة جارية لي ولوالديا ولزوجتي وأولادي اللهم تقبل
        </div>
    </footer>
</div>

<script>
    let qData = [];
    let current = 0;

    // جلب البيانات من ملفك
    fetch('quran_uthmani.json')
        .then(res => res.json())
        .then(data => {
            data.forEach(s => {
                s.verses.forEach(v => {
                    qData.push({ text: v.text, sName: s.name, vNum: v.id, sNum: s.id });
                });
            });
            // آية اليوم بناءً على التاريخ
            const start = new Date("2024-01-01").getTime();
            const diff = Math.floor((new Date() - start) / 86400000);
            current = diff % qData.length;
            show();
        });

    function show() {
        const item = qData[current];
        document.getElementById('ayahDisplay').innerText = item.text;
        document.getElementById('surahTag').innerText = `سورة ${item.sName} - آية ${item.vNum}`;
        document.getElementById('tafsirDisplay').innerText = "جاري التحميل...";
        
        fetch(`https://api.quran.com/api/v4/tafsirs/16/by_ayah/${item.sNum}:${item.vNum}`)
            .then(r => r.json())
            .then(d => document.getElementById('tafsirDisplay').innerHTML = d.tafsir.text);
    }

    function move(n) {
        current = (current + n + qData.length) % qData.length;
        show();
    }

    function goToSurah() {
        const val = document.getElementById('sInput').value;
        const idx = qData.findIndex(v => v.sNum == val);
        if(idx !== -1) { current = idx; show(); }
    }

    function shareMe() {
        const t = `قال تعالى: { ${qData[current].text} }\nسورة ${qData[current].sName}\nتطبيق: بلغوا عني ولو آية`;
        if (navigator.share) navigator.share({ text: t }); else alert(t);
    }
</script>

</body>
</html>
