<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>بلغوا عني ولو آية - ختمة السنة</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri+Quran&family=Cairo:wght@900&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Cairo', sans-serif; 
            background: linear-gradient(135deg, #d1fae5 0%, #fef3c7 50%, #d1fae5 100%); 
            min-height: 100vh; padding-bottom: 50px;
        }
        
        /* العداد العلوي مع اللوجو */
        .progress-header { 
            background: #065f46; color: #fbbf24; padding: 10px 15px; 
            text-align: center; position: sticky; top: 0; z-index: 1000;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3); border-bottom: 3px solid #fbbf24;
        }
        .header-main { display: flex; align-items: center; justify-content: center; gap: 15px; margin-bottom: 8px; }
        .app-logo { width: 60px; height: 60px; border-radius: 12px; border: 2px solid #fbbf24; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
        .progress-info { font-size: 22px; font-weight: 900; line-height: 1.2; }

        .progress-bar-bg { background: #047857; height: 14px; border-radius: 7px; width: 85%; margin: 5px auto; overflow: hidden; border: 1px solid #fbbf24; }
        #progress-fill { background: #fbbf24; height: 100%; width: 0%; transition: width 0.5s; }

        .container { max-width: 800px; margin: 0 auto; padding: 15px; }

        /* تنسيق الآية والتفسير */
        .verse-block { margin-bottom: 40px; }
        .info-tag { text-align: center; font-weight: 900; color: #047857; margin-bottom: 8px; font-size: 18px; background: rgba(255,255,255,0.6); border-radius: 20px; display: block; padding: 5px; border: 1px solid #10b981; }
        
        .verse-card { 
            background: #d1fae5; border: 4px solid #10b981; border-radius: 15px; 
            padding: 25px; margin-bottom: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .verse-text { 
            font-family: 'Amiri Quran', serif; font-size: 32px; font-weight: 900; 
            line-height: 1.7; text-align: center; color: #1f2937; 
        }

        .tafseer-card { 
            background: #ffffff; border: 4px solid #3b82f6; border-radius: 15px; 
            padding: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }
        .tafseer-header { color: #3b82f6; font-size: 20px; font-weight: 900; margin-bottom: 8px; border-bottom: 2px solid #3b82f6; display: inline-block; }
        .tafseer-text { font-size: 22px; font-weight: 800; color: #374151; line-height: 1.6; text-align: justify; }

        /* أزرار التحكم */
        .nav-buttons { display: flex; gap: 15px; margin: 30px 0; }
        .nav-btn { 
            flex: 1; padding: 22px; border: none; border-radius: 15px; 
            font-size: 26px; font-weight: 900; color: white; cursor: pointer;
            box-shadow: 0 6px 12px rgba(0,0,0,0.2);
        }
        .btn-prev { background: #FF6B35; }
        .btn-next { background: #8B5CF6; border-bottom: 5px solid #5b21b6; }

        .dedication { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border: 4px solid #fbbf24; border-radius: 15px; padding: 30px; text-align: center; color: white; margin-top: 40px; }
        .footer { background: #047857; padding: 25px; text-align: center; color: white; border-radius: 15px; margin-top: 15px; font-size: 28px; font-weight: 900; border: 2px solid #10b981; }
    </style>
</head>
<body>

    <div class="progress-header">
        <div class="header-main">
            <img src="logo.png" alt="لوجو" class="app-logo">
            <div class="progress-info" id="day-counter">الورد اليومي: ...</div>
        </div>
        <div class="progress-bar-bg"><div id="progress-fill"></div></div>
        <div style="font-size: 15px; font-weight: 900;" id="percent-text">إنجاز الختمة: 0%</div>
    </div>

    <div class="container">
        <div id="loading" style="text-align:center; padding:100px; font-size:26px; font-weight:900;">بِسْمِ اللَّـهِ الرَّحْمَـٰنِ الرَّحِيمِ...</div>
        <div id="verses-container"></div>

        <div class="nav-buttons">
            <button class="nav-btn btn-prev" onclick="changePage(-1)">الورد السابق</button>
            <button class="nav-btn btn-next" onclick="changePage(1)">الورد التالي</button>
        </div>

        <div class="dedication">
            <span style="font-size: 26px; font-weight: 900; display: block; margin-bottom: 10px;">هذا العمل صدقة جارية عني وعن والديا وزوجتي وأولادي</span>
            <span style="font-size: 20px; font-weight: 800; color: #fef3c7;">اللهم تقبل منا ومنكم صالح الأعمال</span>
        </div>

        <div class="footer">تصميم وتنفيذ أ / خالد الجوهري</div>
    </div>

    <script>
        let allVerses = [];
        let currentPage = 0;
        const pageSize = 20;

        async function init() {
            try {
                const response = await fetch('quran.json');
                const data = await response.json();
                
                data.forEach(sura => {
                    sura.verses.forEach(v => {
                        allVerses.push({
                            text: v.text || v.aya_text,
                            tafseer: v.tafseer || v.explanation,
                            info: `${sura.name} - آية ${v.id || v.aya_no}`
                        });
                    });
                });

                currentPage = parseInt(localStorage.getItem('currentWirdPage') || '0');
                render();
                document.getElementById('loading').style.display = 'none';
            } catch (e) { document.getElementById('loading').innerText = "تأكد من رفع ملف quran.json"; }
        }

        function render() {
            const container = document.getElementById('verses-container');
            container.innerHTML = '';
            
            const start = currentPage * pageSize;
            const end = start + pageSize;
            const currentSet = allVerses.slice(start, end);

            currentSet.forEach(v => {
                const html = `
                    <div class="verse-block">
                        <div class="info-tag">${v.info}</div>
                        <div class="verse-card"><p class="verse-text">${v.text}</p></div>
                        <div class="tafseer-card">
                            <div class="tafseer-header">التفسير الميسر:</div>
                            <p class="tafseer-text">${v.tafseer}</p>
                        </div>
                    </div>
                `;
                container.innerHTML += html;
            });

            // تحديث العداد والنسبة
            const totalPages = Math.ceil(allVerses.length / pageSize);
            const progress = ((currentPage / totalPages) * 100).toFixed(1);
            document.getElementById('day-counter').innerText = `الورد رقم: ${currentPage + 1}\n من أصل ${totalPages}`;
            document.getElementById('progress-fill').style.width = progress + "%";
            document.getElementById('percent-text').innerText = `إنجاز الختمة: ${progress}%`;

            window.scrollTo(0,0);
        }

        function changePage(dir) {
            const newPage = currentPage + dir;
            if (newPage >= 0 && newPage * pageSize < allVerses.length) {
                currentPage = newPage;
                localStorage.setItem('currentWirdPage', currentPage);
                render();
            }
        }

        init();
    </script>
</body>
</html>
