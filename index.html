<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>بلغوا عني ولو آية</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        /* إجبار الألوان والتنسيق */
        body, html {
            margin: 0; padding: 0; height: 100%; overflow: hidden;
            background-color: #fdf8f0 !important; /* لون كريمي خلفية */
            font-family: 'Amiri', serif;
        }

        .main-container {
            display: flex; flex-direction: column; height: 100vh;
            max-width: 500px; margin: 0 auto;
            background: #ffffff; border: 3px solid #b08d57; /* إطار ذهبي */
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
        }

        /* الهيدر الثابت */
        .header {
            background: #ffffff; padding: 10px; text-align: center;
            border-bottom: 2px solid #b08d57; flex-shrink: 0;
        }

        .header-top { display: flex; align-items: center; justify-content: center; gap: 10px; }
        .header-top img { width: 45px; height: 45px; border-radius: 50%; border: 1px solid #b08d57; }
        .header-title { color: #1a472a; font-size: 22px; margin: 0; font-weight: bold; }

        /* منطقة البحث */
        .search-section { display: flex; padding: 10px; gap: 5px; background: #f9f9f9; }
        .search-section input {
            flex: 1; padding: 8px; border: 1px solid #b08d57; border-radius: 8px;
            text-align: center; font-family: 'Amiri';
        }
        .btn-go { background: #1a472a; color: white; border: none; padding: 0 15px; border-radius: 8px; cursor: pointer; }

        /* منطقة النص (قابلة للسكرول فقط إذا طالت الآية) */
        .content-scroll {
            flex: 1; overflow-y: auto; padding: 20px;
            display: flex; flex-direction: column; align-items: center;
        }

        .info-tag { color: #b08d57; font-weight: bold; font-size: 18px; margin-bottom: 10px; }
        .ayah-display {
            font-size: 28px; line-height: 1.8; color: #222; text-align: center;
            margin-bottom: 20px; padding: 10px; width: 100%;
        }

        .tafsir-box {
            background: #fdf8f0; padding: 15px; border-radius: 10px;
            border-right: 5px solid #1a472a; width: 100%;
            font-size: 16px; color: #444; text-align: justify;
        }

        /* الفوتر الثابت */
        .footer-fixed {
            background: #ffffff; border-top: 2px solid #eee;
            padding: 15px; flex-shrink: 0;
        }

        .action-btns { display: flex; gap: 8px; margin-bottom: 10px; }
        .action-btns button {
            flex: 1; padding: 12px; border: none; border-radius: 25px;
            font-family: 'Amiri'; font-weight: bold; font-size: 16px; cursor: pointer;
        }
        .btn-dark { background: #1a472a; color: white; }
        .btn-gold { background: #b08d57; color: white; }

        .rights { font-size: 12px; color: #666; text-align: center; line-height: 1.4; }
        .rights b { color: #1a472a; }
    </style>
</head>
<body>

<div class="main-container">
    <div class="header">
        <div class="header-top">
            <img src="icon.png" alt="Logo" onerror="this.src='https://cdn-icons-png.flaticon.com/512/2874/2874810.png'">
            <h1 class="header-title">بلغوا عني ولو آية</h1>
        </div>
    </div>
    
    <div class="search-section">
        <input type="number" id="sNum" placeholder="ادخل رقم السورة (1-114)">
        <button class="btn-go" onclick="findSurah()">انتقل</button>
    </div>

    <div class="content-scroll">
        <div id="sInfo" class="info-tag">جاري التحميل...</div>
        <div id="aText" class="ayah-display">...</div>
        <div class="tafsir-box">
            <b style="color:#1a472a">التفسير الميسر:</b><br>
            <div id="tText">...</div>
        </div>
    </div>

    <div class="footer-fixed">
        <div class="action-btns">
            <button class="btn-dark" onclick="moveAyah(-1)">السابق</button>
            <button class="btn-gold" onclick="doShare()">مشاركة</button>
            <button class="btn-dark" onclick="moveAyah(1)">التالي</button>
        </div>
        <div class="rights">
            هذا العمل من تنفيذ <b>أ / خالد الجوهري</b><br>
            صدقة جارية لي ولوالديا ولزوجتي وأولادي اللهم تقبل
        </div>
    </div>
</div>

<script>
    let quran = [];
    let cur = 0;

    fetch('quran_uthmani.json')
        .then(r => r.json())
        .then(data => {
            data.forEach(s => {
                s.verses.forEach(v => {
                    quran.push({ text: v.text, sName: s.name, vNum: v.id, sNum: s.id });
                });
            });
            let start = new Date("2024-01-01").getTime();
            let diff = Math.floor((new Date() - start) / 86400000);
            cur = diff % quran.length;
            update();
        });

    function update() {
        let itm = quran[cur];
        document.getElementById('aText').innerText = itm.text;
        document.getElementById('sInfo').innerText = `سورة ${itm.sName} - آية ${itm.vNum}`;
        document.getElementById('tText').innerText = "جاري جلب التفسير...";
        
        fetch(`https://api.quran.com/api/v4/tafsirs/16/by_ayah/${itm.sNum}:${itm.vNum}`)
            .then(r => r.json())
            .then(d => document.getElementById('tText').innerHTML = d.tafsir.text);
    }

    function moveAyah(n) { cur = (cur + n + quran.length) % quran.length; update(); }

    function findSurah() {
        let val = document.getElementById('sNum').value;
        let found = quran.findIndex(v => v.sNum == val);
        if(found !== -1) { cur = found; update(); }
    }

    function doShare() {
        let t = `قال تعالى: { ${quran[cur].text} }\nسورة ${quran[cur].sName}\nتطبيق: بلغوا عني ولو آية`;
        if(navigator.share) navigator.share({text: t}); else alert("تم النسخ:\n" + t);
    }
</script>

</body>
</html>
