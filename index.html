<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>بلغوا عني ولو آية</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --bg-color: #fdf8f0; --gold: #b08d57; --dark-green: #1e3d33; }
        
        /* منع السكرول في الصفحة كاملة */
        html, body { 
            height: 100%; 
            margin: 0; 
            overflow: hidden; 
            font-family: 'Amiri', serif; 
            background-color: var(--bg-color); 
        }

        .app-container { 
            display: flex; 
            flex-direction: column; 
            height: 100vh; 
            width: 100%; 
            max-width: 500px; 
            margin: auto; 
            background: #fff; 
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        /* الهيدر ثابت في الأعلى */
        .header { 
            padding: 15px; 
            text-align: center; 
            border-bottom: 2px solid var(--gold);
            background: #fff;
        }
        .header-top { display: flex; align-items: center; justify-content: center; gap: 10px; }
        .header-top img { width: 40px; height: 40px; object-fit: contain; }
        .header-title { color: var(--dark-green); font-size: 22px; font-weight: bold; margin: 0; }
        .surah-tag { color: var(--gold); font-size: 16px; margin-top: 5px; font-weight: bold; }

        /* منطقة المحتوى هي الوحيدة التي تقبل السكرول إذا لزم الأمر */
        .content-area { 
            flex: 1; 
            overflow-y: auto; 
            padding: 20px; 
            display: flex; 
            flex-direction: column;
            gap: 15px;
        }

        .ayah-card { 
            background: #fdfdfd; 
            border-radius: 15px; 
            padding: 20px; 
            border: 1px inset #eee;
            min-height: 100px;
        }
        .ayah-text { font-size: 24px; color: #222; line-height: 1.8; text-align: center; }

        .tafsir-section { 
            background: #f9f9f9; 
            padding: 15px; 
            border-radius: 12px; 
            border-right: 4px solid var(--gold); 
        }
        .tafsir-label { color: var(--dark-green); font-weight: bold; font-size: 14px; margin-bottom: 5px; display: block; }
        .tafsir-content { color: #555; font-size: 15px; line-height: 1.6; }

        /* الأزرار ثابتة في الأسفل */
        .footer-controls { 
            padding: 15px; 
            border-top: 1px solid #eee; 
            background: #fff;
        }
        .btn-group { display: flex; gap: 10px; margin-bottom: 10px; }
        button { flex: 1; padding: 12px; border-radius: 50px; border: none; font-weight: bold; cursor: pointer; font-family: 'Amiri', serif; font-size: 16px; }
        .btn-nav { background: var(--dark-green); color: white; }
        .btn-share { background: var(--gold); color: white; }
        
        .signature { text-align: center; font-size: 11px; color: #888; line-height: 1.3; }
        .signature b { color: var(--dark-green); }

        /* مربع البحث */
        .search-box { margin-bottom: 10px; }
        input { width: 100%; padding: 10px; border-radius: 10px; border: 1px solid #ccc; text-align: center; font-family: 'Amiri'; }
    </style>
</head>
<body>

<div class="app-container">
    <div class="header">
        <div class="header-top">
            <img src="icon.png" alt="logo">
            <h1 class="header-title">بلغوا عني ولو آية</h1>
        </div>
        <div id="location" class="surah-tag">جاري التحميل...</div>
        <div class="search-box">
            <input type="number" id="surahInput" placeholder="رقم السورة (1-114)" onchange="goToSurah()">
        </div>
    </div>

    <div class="content-area">
        <div class="ayah-card">
            <div id="ayahText" class="ayah-text">...</div>
        </div>

        <div class="tafsir-section">
            <span class="tafsir-label">التفسير الميسر:</span>
            <div id="tafsirText" class="tafsir-content">جاري جلب التفسير...</div>
        </div>
    </div>

    <div class="footer-controls">
        <div class="btn-group">
            <button class="btn-nav" onclick="changeAyah(-1)">السابق</button>
            <button class="btn-share" onclick="share()">مشاركة</button>
            <button class="btn-nav" onclick="changeAyah(1)">التالي</button>
        </div>
        <div class="signature">
            هذا العمل من تنفيذ <b>أ / خالد الجوهري</b><br>
            صدقة جارية لي ولوالديا ولزوجتي وأولادي اللهم تقبل
        </div>
    </div>
</div>

<script>
    let qData = [];
    let currentIndex = 0;

    fetch('quran_uthmani.json')
        .then(res => res.json())
        .then(data => {
            data.forEach(s => {
                s.verses.forEach(v => {
                    qData.push({ text: v.text, sName: s.name, vNum: v.id, sNum: s.id });
                });
            });
            init();
        });

    function init() {
        const start = new Date("2024-01-01").getTime();
        const diff = Math.floor((new Date() - start) / 86400000);
        currentIndex = diff % qData.length;
        render();
    }

    function render() {
        const item = qData[currentIndex];
        document.getElementById('ayahText').innerText = item.text;
        document.getElementById('location').innerText = `سورة ${item.sName} - آية ${item.vNum}`;
        document.getElementById('tafsirText').innerText = "جاري جلب التفسير...";
        
        fetch(`https://api.quran.com/api/v4/tafsirs/16/by_ayah/${item.sNum}:${item.vNum}`)
            .then(r => r.json())
            .then(d => {
                document.getElementById('tafsirText').innerHTML = d.tafsir.text;
            });
    }

    function changeAyah(n) {
        currentIndex = (currentIndex + n + qData.length) % qData.length;
        render();
    }

    function goToSurah() {
        const sNum = document.getElementById('surahInput').value;
        const index = qData.findIndex(v => v.sNum == sNum);
        if(index !== -1) {
            currentIndex = index;
            render();
        }
    }

    function share() {
        const item = qData[currentIndex];
        const t = `قال تعالى: { ${item.text} }\nسورة ${item.sName} آية ${item.vNum}\n\nتطبيق: بلغوا عني ولو آية`;
        if (navigator.share) {
            navigator.share({ text: t });
        } else {
            alert("انسخ النص: \n" + t);
        }
    }
</script>

</body>
</html>
